---
env:
  GH_TOKEN: ${{ github.token }}
name: module4_task1
on:
  push:
    tags: "1.0.1"
    branches:
      - main
  schedule:
    - cron: '0 12 * * *'
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: write

jobs:
  module4_task1:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install hugo
        run: |
          cd module4_task1/
          sudo ./setup.sh

      - name: install markdownlint
        run: npm install -g markdownlint-cli

      - name: ejecute the tests
        run: |
          cd module4_task1/
          make unit-tests
        
        - name: ejecute the hadolint
        run: |
          cd module4_task1/
          make unit-tests

      - name: ejecute integration tests
        run: |
          cd module4_task1/
          make integration-tests

      - name: ejecute validate
        run: |
          cd module4_task1/
          make validate

      - name: release files
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/1.0.1')
        with:
          tag_name: 1.0.1
          files: |
            module4_task0/awesome-website.zip
            module4_task0/DEPLOY.md

      - name: release drafter
        uses: release-drafter/release-drafter@v5

      - name: netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './module4_task4/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'ðŸš€ Deployed on'
          publish-message: 'ðŸŽ‰ Published on'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: build-docker
        run: |
          cd module4_task1
          make build-docker
